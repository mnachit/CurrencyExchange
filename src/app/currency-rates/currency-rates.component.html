<div class="container-fluid p-0">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title">Exchange Rates</h2>
        <button class="btn btn-warning" (click)="updateRates()">
            <i class="fas fa-sync-alt me-2"></i> Update Rates
        </button>
    </div>

    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeTab === 'main'}" (click)="setActiveTab('main')">
                Main Currencies
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeTab === 'all'}" (click)="setActiveTab('all')">
                All Currencies
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': activeTab === 'favorites'}" (click)="setActiveTab('favorites')">
                Favorites
            </a>
        </li>
    </ul>

    <div class="row g-4">
        <div class="col-md-6 col-lg-3" *ngFor="let currency of currencies">
            <div class="card currency-card">
                <div class="card-body d-flex align-items-center">
                    <img [src]="currency.flagUrl" alt="{{ currency.code }}" class="currency-flag me-3">
                    <div class="currency-info flex-grow-1">
                        <div class="currency-name">{{ currency.name }}</div>
                        <div class="currency-code text-muted small">{{ currency.code }}</div>
                    </div>
                    <div class="currency-rates text-end">
                        <div class="rate-buy text-success">{{ currency.buyRate | number:'1.4-4' }}</div>
                        <div class="rate-sell text-danger">{{ currency.sellRate | number:'1.4-4' }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
